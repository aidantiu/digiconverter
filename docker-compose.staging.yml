services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: production
    container_name: digiconverter-server-staging
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    volumes:
      - ./server/logs:/app/logs
    networks:
      - digiconverter-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: production
    container_name: digiconverter-client-staging
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: staging
      VITE_API_BASE_URL: http://localhost:5000
    depends_on:
      - backend
    networks:
      - digiconverter-network
    restart: unless-stopped

networks:
  digiconverter-network:
    driver: bridge