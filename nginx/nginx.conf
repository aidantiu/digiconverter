# Define upstream services
upstream backend {
    server digiconverter-server-prod:5000;
}

server {
    listen 80;
    server_name localhost;
    
    # Document root where React build files are located
    root /usr/share/nginx/html;
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://res.cloudinary.com; media-src 'self' https://res.cloudinary.com;" always;
    
    # File upload size limit for API requests
    client_max_body_size 500M;
    
    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # API requests to backend
    location /api/ {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for large file uploads (DigiConverter handles up to 500MB)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large uploads
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Health check endpoint for the main proxy
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'DigiConverter main proxy healthy';
    }
    
    # Backend health check
    location /health/backend {
        proxy_pass http://backend/api/health;
        access_log off;
    }
    
    # Handle React Router (client-side routing)
    # This ensures all routes are served by index.html for SPA functionality
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Prevent access to sensitive files
    location ~ /\. {
        deny all;
    }
    
    # Custom error pages - serve index.html for 404s (SPA behavior)
    error_page 404 /index.html;
}