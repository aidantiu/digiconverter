# This workflow will install dependencies, run tests, and perform a mock deployment.
name:  CI/CD

# Controls when the workflow will run
on:
  push:
    branches: [ "main" ]   # Runs on push to main branch
  pull_request:
    branches: [ "main" ]   # Runs on PR targeting main branch

jobs:
  build-test-deploy:

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Set default working directory to "server"
    defaults:
      run:
        working-directory: ./server   

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]   # Test against multiple Node.js versions
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      # Checks-out the repository under $GITHUB_WORKSPACE
      - name: Checkout repository
        uses: actions/checkout@v4

      # Sets up the Node.js environment
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'  
          cache-dependency-path: ./server/package-lock.json 

      # Installs dependencies using lock file
      - name: Install dependencies
        run: npm ci

      # Builds the project (only runs if "build" script exists in package.json)
      - name: Build project
        run: npm run build --if-present

      # Runs tests (defined in package.json "test" script)
      - name: Run tests
        run: npm test
        continue-on-error: true 

      # Mock deployment step
      - name: Deploy (Mock Step)
        if: github.ref == 'refs/heads/main' 
        run: echo "Deploying. . ."
