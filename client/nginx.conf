server {
    # nginx-unprivileged uses port 8080 by default
    listen 8080;
    server_name localhost;

    # Document root where React build files are located
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://res.cloudinary.com; media-src 'self' https://res.cloudinary.com;" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # Cache static assets (JS, CSS, images, fonts)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Handle React Router (client-side routing)
    # This ensures all routes are served by index.html for SPA functionality
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (matches Dockerfile HEALTHCHECK)
    location /ping {
        access_log off;
        add_header Content-Type text/plain;
        return 200 'client healthy';
    }

    # Prevent access to sensitive files
    location ~ /\. {
        deny all;
    }

    # Custom error pages - serve index.html for 404s (SPA behavior)
    error_page 404 /index.html;
}