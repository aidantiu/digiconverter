services:
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
      target: development
    container_name: digiconverter-server-dev
    ports:
      - "5000:5000"
    env_file:
      - ./server/.env
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/logs:/app/logs
    networks:
      - digiconverter-network
    restart: unless-stopped

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: development
    container_name: digiconverter-client-dev
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:5000
      NODE_ENV: development
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules
    networks:
      - digiconverter-network
    restart: unless-stopped

networks:
  digiconverter-network:
    driver: bridge